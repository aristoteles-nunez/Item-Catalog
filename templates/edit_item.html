{% extends "base.html" %}

{% block content %}

<div class="panel panel-info">
    <div class="panel-heading"><strong>Editing </strong> {{item.name}}</div>
    <form action="{{ url_for('edit_item', category_id=item.category_id, item_id=item.id ) }}" method='POST'>
        {{ form.hidden_tag() }}
        <div class="panel-body">
            <div class="form-group">
                <label for="name" class="control-label">Name:</label>
                <input type="text" name="name" class="form-control" id="name" value="{{item.name}}">
            </div>
            <div class="form-group">
                <label for="description" class="control-label">Description:</label>
                <textarea class="form-control" name="description" id="description" style="height:120px;">{{item.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="category_id" class="control-lanel">Category:</label>
                <select class="form-control" name="category_id" id="category_id">
                    {%- for category in categories -%}
                    <option value="{{category.id}}" {% if item.category_id== category.id %} selected="selected" {% endif
                            %}>{{category.name}}
                    </option>
                    {%- endfor -%}
                </select>
            </div>
        </div>
        <div class="panel-footer">
            <a href="{{ url_for('get_item_by_category', category_id=item.category_id, item_id=item.id ) }}">
                <button type="button" class="btn btn-default">Cancel</button>
            </a>
            <button type="submit" id="submitEdit" name="Save" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

{% endblock %}
