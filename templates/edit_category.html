{% extends "base.html" %}

{% block content %}

<div class="panel panel-info">
    <div class="panel-heading"><strong>Editing </strong> {{form.name.data}}</div>
    <form action="{{ url_for('edit_category', category_id=active_category) }}" method='POST'>
        {{ form.hidden_tag() }}
        <div class="panel-body">
            <div {% if form.name.errors %} class="form-group has-error has-feedback" {% else %} class="form-group" {% endif %} >
                {{ form.name.label(class="control-label") }}:
                {{ form.name(class="form-control")}}
            </div>
        </div>
        <div class="panel-footer">
            <a href="{{ url_for('get_category', category_id=active_category) }}">
                <button type="button" class="btn btn-default">Cancel</button>
            </a>
            {{ form.save(class="btn btn-primary") }}
        </div>
    </form>
</div>

{% endblock %}
