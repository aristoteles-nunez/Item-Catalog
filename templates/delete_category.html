{% extends "base.html" %}

{% block content %}

<div class="panel panel-info">
    <div class="panel-heading">{{category.name}}</div>
    <form action="{{ url_for('delete_category', category_id=category.id) }}" method = 'POST'>
        {{ form.hidden_tag() }}
        <div class="panel-body">
            <p>Do you really want to delete '{{category.name}}' category?</p>
            <p><strong>All contained items will be deleted</strong></p>
        </div>
        <div class="panel-footer">
                <a href="{{ url_for('index') }}">
                    <button type="button" class="btn btn-default">Cancel</button>
                </a>
                {{ form.delete(class="btn btn-primary") }}
        </div>
    </form>
</div>

{% endblock %}
