<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items Catalog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <!-- Latest compiled and minified JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <style type="text/css" media="screen">
        .category-tile:hover {
            cursor:pointer;
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#000000+0,000000+100&amp;0+0,0.65+100 */
            background: -moz-linear-gradient(top,  rgba(0,0,0,0) 0%, rgba(0,0,0,0.65) 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* IE10+ */
            background: linear-gradient(to bottom,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#a6000000',GradientType=0 ); /* IE6-9 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <span class="glyphicon glyphicon-th" aria-hidden="true"> </span> Categories
                </a>
            </div>
            <div class="navbar-header navbar-right">
                {% if logged_in %}
                    <a class="navbar-brand " href="{{ url_for('index') }}">
                        Log out
                    </a>
                {% else %}
                    <a class="navbar-brand " href="{{ url_for('index') }}">
                        Log in
                    </a>
                {% endif %}
            </div>
        </div>

    </nav>
    <div class="clearfix">...</div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="navbar-default" role="navigation">
                <ul class="nav nav-pills nav-stacked" id="side-menu" style="margin: auto; width: 95%;">
                    <li {% if active_category == 0 %} class="active" {% endif %} >
                        <a href="{{ url_for('index') }}"><i class="fa fa-table fa-fw" data-category-url="latest_items"></i> Latest added Items</a>
                    </li>
                {%- for category in categories -%}
                    <li {% if active_category == category.id %} class="active" {% endif %}>
                        <a href="{{ url_for('get_category', category_id=category.id) }}"><i class="fa fa-table fa-fw" data-category-url="message1"></i>{{category.name}}</a>
                    </li>
                {%- endfor -%}
                </ul>

            </div>

        </div>
        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>


</body>
</html>
