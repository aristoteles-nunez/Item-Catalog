{% extends "base.html" %}

{% block content %}
<div class="panel panel-info">
    <div class="panel-heading">{{item.name}}</div>
    <div class="panel-body">
        <div class="media">
            <div class="media-left media-top">
                {%- if item.image_path and item.image_path|length > 0 -%}
                <img class="media-object" src="{{ url_for('static', filename=item.image_path) }}" width="140">
                {%- else -%}
                <img class="media-object" src="{{ url_for('static', filename='images/noimage.png') }}" width="140">
                {%- endif -%}
                <br>
            </div>
            <div class="media-body">
                <p>{{item.description}}</p>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#itemDelete" >
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                </button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#itemEdit">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </button>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="itemEdit" tabindex="-1" role="dialog" aria-labelledby="itemEditlLabel">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="itemEditlLabel">Edit Item</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name" class="control-label">Name:</label>
            <input type="text" class="form-control" id="name" value="{{item.name}}">
          </div>
          <div class="form-group">
            <label for="description" class="control-label">Description:</label>
            <textarea class="form-control" id="description">{{item.description}}</textarea>
          </div>
            <div class="form-group">
                <label for="category_id" class="control-lanel">Category:</label>
                <select class="form-control" id="category_id">
                    {%- for category in categories -%}
                    <option value="{{category.id}}" {% if item.category_id == category.id %} selected="selected" {% endif %}>{{category.name}}</option>
                    {%- endfor -%}
                </select>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="itemDelete" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Item</h4>
      </div>
      <div class="modal-body">
        <p>Do you really want to delete '{{item.name}}' item?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% endblock %}
